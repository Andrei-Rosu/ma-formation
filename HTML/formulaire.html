		<main>
			<h2>Les formulaires</h2>
			<section class="formulaire">
				<form action="" >
					<label for="pseudo">Pseudo</label>
					<input type="text" id="pseudo" name="pseudo" required> <!-- le champ est rendu obligatoire grace à required-->
					
					<label for="prenom">Prénom</label>
					<input type="text" id="prenom" name="prenom" placceholder="prénom"> <!--ca peut etre sympa de ne pas mettre les label et de mettre les placeholder a la place-->
					
					<label for="email">Email</label>
					<input type="email" id="email" name="email"> 
					
					<label for="mdp">Mot de passe</label>
					<input type="password" id="mdp" name="mdp"> 
					
					<label for="cv">CV</label>
					<input type="file" id="cv" name="cv" multiple>  <!-- multiple permet a l internaute d envoyer +eurs fichiers en 1 seule fois-->
					
					<label for="choix">Equipe de foot</label>
					<p>
						<input type="checkbox" id="choix" name="choix" value="PSG" checked>PSG
						<input type="checkbox" id="choix" name="choix" value="OL">OL
						<input type="checkbox" id="choix" name="choix" value="PFC">PFC
					</p>

					<label for="civilite">Civilité</label>
					<p>
						<input type="radio" id="civilite" name="civilite" value="f">Madame
						<input type="radio" id="civilite" name="civilite" value="m" checked>Monsieur

					</p>	

					<label for="message">Message</label>
					<textarea id="message" name="message" rows="5" cols="25"></textarea>  <!---il n y a pas de type car la balise est un type en soit  --> <!-- prend 25 caracteres "i" en largeur --->	
					
					<input type="submit" name="envoyer" value="envoyer">

					
				</form>
