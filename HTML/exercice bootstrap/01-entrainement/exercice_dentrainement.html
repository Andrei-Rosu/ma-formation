<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Encodage pour les accents -->
    <meta charset="UTF-8">
    
    <!-- Pour Internet Explorer : S'assurer qu'il utilise la dernière version du moteur de rendu -->    
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    
    <!-- Affichage sans zoom pour les mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Exercice d'Entraînement</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrap/css/style_perso.css" rel="stylesheet">
	
  </head>
  <body>

  <div class="container">  <!---chaque rangée nécessite un row. Etant donné qu il y a 6 rangées on devra avoir 6 row  -->
	
		<div class="row">
			<div class="col-md-10 col-md-offset-1 bordureRouge"></div>	
		</div>
		
		<div class="row">
			<div class="col-md-6 col-md-offset-3 bordureVerte"></div>	
		</div>
		
		<div class="row">
			<div class="col-md-2 col-md-offset-5 bordureBleue"></div>	
		</div>
		
		<div class="row">
			<div class="col-md-3 bordureRouge"></div>	
			<div class="col-md-3 bordureVerte"></div>	
			<div class="col-md-3 bordureJaune"></div>	
			<div class="col-md-3 bordureOrange"></div>	
		</div>
		
		<div class="row">
			<div class="col-md-12 bordureBleue"></div>	
		</div>
		
		<div class="row">
			<div class="col-md-5 col-md-offset-2 bordureRouge"></div>	
			
			<div class="col-md-3 col-md-offset-2 bordureVerte"></div>				 
		</div>

	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
