<!-- Dire que la page d'accueil d'un site se nomme : index.html -->
<!DOCTYPE html>
<html>
	<head> <!-- entetes du document -->
		<title>Ma page d'accueil</title> <!-- Enregistrer et lancer la page dans le navigateur : Est-ce que vous voyez le changement ? title me permet de déclarer un titre -->
		<link rel="stylesheet" href="css/style.css" >
		<meta name="description" content="Ma première page en HTML/CSS" ><!-- Google s'en sert -->
		<meta name="author" content="Nom Prenom" >
		<meta charset="utf-8" > 
		<link href="https://fonts.googleapis.com/css?family=Arvo|Indie+Flower|Pacifico" rel="stylesheet">
		<link rel="icon" type="image/png" href="img/favicon.png">
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	</head>
	<body> <!-- corps du document -->
	
		<header>
			<!-- zone du haut, ex: bannière, logo, slogan. -->
			<div id="logo">
				<a href="index.html"><img src="img/logo.png" alt="Logo"></a>
			</div>
			<div id ="slogan">
				<h1>Mon premier site en HTML / CSS</h1>
			</div>
			<div id="reseauxSociaux">
				<a href=""><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
				<a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a><!--aria-hidden="true" lu par les lecteur d'écran-->
			</div>
			<div class="clear"></div>
		</header>
		
		<nav>
			<!-- zone du menu, ex: lien pour naviguer sur le site -->
			<a href="index.html" class="active">Structure</a>
			<a href="texte.html">Texte</a>
			<a href="selecteurs.html">Selecteurs</a>
			<a href="image.html">Image</a>
			<a href="position.html">Position</a>
			<a href="zoning.html">Zoning</a>
			<a href="tableau.html">Tableau</a>
			<a href="liste.html">Liste</a>
			<a href="lien_menu.html">Lien & menu</a>
			<a href="formulaire.html">Fomulaire</a>
			<a href="multimedia.html">Multimédia</a>
			<a href="animation.html">Animations</a>
			
			
		</nav>
		<main class="accueil"><!--Bien que le standard HTML du WHATWG permette d'utiliser plusieurs éléments <main> dans une même page, ceci n'est pas autorisé par la spécification du W3C. De plus, la spécification du W3C ne permet pas que <main> soit un élément descendant de <article>, <aside>, <footer>, <header> ou <nav>.-->
			<aside>
			
			</aside>
			<section>
				<!-- zone de contenu : titre, texte, informations du contenu, regroupement thématique de contenu, généralement avec un titre. -->
				<div>
					<!-- zone supplémentaire de contenu, l’élément div peut regrouper tout et n’importe quoi, alors que l’élément section a plutôt été pensé pour regrouper du contenu apparenté. -->
				</div>
				<span>
					<!-- l’élément span peut regrouper tout et n’importe quoi, il ne s'agit d'une zone secondaire d'information -->
				</span>
			</section>
			
			<section>
				<article>
					<!-- zone de contenu texte -->
				</article>
			</section>
		
		</main>
		<footer>
			Réalisation d'un site en HTML/CSS
			<!-- zone du bas, ex: liens administratif, mentions légales, plan du site, CGU, CGV contact, Copyright -->
		</footer>
		
	</body>
</html><!-- Quand on clic sur une balise via notepad++, elle passe en surbrillance, ce qui prouve qu'elle est bien ouverte et bien fermée, je vous laisse vérifier pour toutes les autres -->
