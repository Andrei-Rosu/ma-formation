// Les evenements ne sont executés que apres que la page soit chargée. c'est prq il n'ya pas besoin
// d attendre que la page soit chargée pour executer l'événement ci-dessous. 


//  $('#MonFormulaire').submit(function() {});
    $( "#MonFormulaire" ).on( "submit", function(e) {
    //Cette fonction anonyme sera executée à la soumission du formulaire.
    
    // Permet d'annuler l'action par défaut du submit (La redirection HTML)
    e.preventDefault();
    //this est l'objet dans lequel on est.
    console.log($(this));

    // -- Version Courte
    // replacewith va dégager le formulaire et le remplacer par <p>bonjour Hugo LIEGEARD. Donc le formulaire n'existe plus. On ne peux donc plus, par ex, faire un .show
    //$(this).replaceWith('<p>bonjour ' + $('#nomcomplet').val() + '!</p>');


    // -- Version Longue
    $( "#MonFormulaire" ).hide();

    //-- --Exemple 1
    //$('<p>').append('Bonjour ' + $( "#nomcomplet" ).val()+ ' !').appendTo($('body'));     // sur le selecteur  C4EST LE jQUERY

    //-- --Exemple 2
    $('<p>Bonjour ' + $( "#nomcomplet" ).val()+ ' !</p>').appendTo('body');                 // sur la balise
});

</script>
